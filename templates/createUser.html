<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Hello Spring Boot</title>

<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">User</h1>
		</div>
		<form class="form-inline" method="post" th:object="${name}"
			th:action="@{/user}" style="margin: 20px 0">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Nome"
					th:field="*{name}" /> <input type="text" class="form-control"
					placeholder="Password" th:field="*{password}" />

				<button type="submit" class="btn btn-primary">Adicionar</button>
			</div>
		</form>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>MÃ©dia</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.name}"></td>
					</tr>
				</tbody>
			</table>

			<form class="form-inline" method="post" th:object="${user}"
				th:action="@{/user}" style="margin: 20px 0">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="name"
						th:field="*{name}" /> <input type="text" class="form-control"
						placeholder="senha" th:field="*{password}" />
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
